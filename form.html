<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeUp Call</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <nav class="navbar">
      <div class="navbar-left">
        <span class="logo">WakeUp Call</span>
      </div>
      <div class="navbar-right">
        <ul class="navbar-links">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About Sleep Apnea</a></li>
        </ul>
        <button class="sign-up-btn">Sign Up</button>
      </div>
    </nav>
</header>

<body class="assessment">
  <h2 class="'sleep">Sleep Assessment</h2>
  <form id="survey-form">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required />

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" name="weight" required />

    <label for="sleepHours">Sleep Duration (hours)</label>
    <input type="number" id="sleepHours" name="sleepHours" required />

    <!-- Add more fields here based on your Figma -->
  </form>

  <h2 class="risk">Risk Assessment</h2>
  <form id="risk-form">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required />

    <label for="smoking">Do you smoke?</label>
    <select id="smoking" name="smoking" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="alcohol">Alcohol Consumption (drinks per week)</label>
    <input type="number" id="alcohol" name="alcohol" required />

    <label for="activity">Physical Activity (hours per week)</label>
    <input type="number" id="activity" name="activity" required />

    <label for="familyHistory">Family History of Disease?</label>
    <select id="familyHistory" name="familyHistory" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
