<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Metrics</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<header>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="logo">WakeUp Call</span>
    </div>
    <div class="navbar-right">
      <ul class="navbar-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About Sleep Apnea</a></li>
      </ul>
      <button class="sign-up-btn">Sign Up</button>
    </div>
  </nav>
</header>

<body>
  <div class="form-wrapper">
    <h2>Health Metrics</h2>
    <p>Key metrics linked to sleep disorders like apnea. Please provide the following health information.</p>

    <form action="result.html" method="get">
      <!-- Height -->
      <label for="height">What is your current height (in centimeters)?</label>
      <input type="number" id="height" name="height" required />

      <!-- Weight -->
      <label for="weight">What is your weight (in kilograms)?</label>
      <input type="number" id="weight" name="weight" required />

      <!-- BMI Category (Generated by system) -->
      <label for="bmi-category">What is your BMI category?</label>
      <select id="bmi-category" name="bmi-category" disabled>
        <option value="underweight">Underweight</option>
        <option value="normal">Normal</option>
        <option value="overweight">Overweight</option>
        <option value="obese">Obese</option>
      </select>

      <!-- Blood Pressure -->
      <label for="blood-pressure">What is your blood pressure? (e.g., 120/80 mmHg)</label>
      <input type="text" id="blood-pressure" name="blood-pressure" required />

      <!-- Resting Heart Rate -->
      <label for="heart-rate">What is your resting heart rate? (bpm)</label>
      <input type="number" id="heart-rate" name="heart-rate" required />

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
