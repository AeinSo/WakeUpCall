<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WakeUp Call</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="#apnea" class="nav-link">About Sleep Apnea</a></li>
      <li><a href="aboutus.html" class="nav-link">Meet the Team</a></li>
    </ul>
  </nav>

  <!-- Main Content Section -->
  <div class="form-grid-container">
    <!-- Left Side Banner -->
    <div class="left-banner">
      <h1>Health Metrics</h1>
      <i class="fa-solid fa-notes-medical"></i>
    </div>

    <!-- Right Side Form -->
    <div class="form-wrapper">
      <h2>Provide health details to assess your risk.</h2>

      <form action="result.html" method="get">
        <!-- Height Input -->
        <label for="height">Your height (cm):</label>
        <input type="number" id="height" name="height" required />

        <!-- Weight Input -->
        <label for="weight">Your weight (kg):</label>
        <input type="number" id="weight" name="weight" required />

        <!-- BMI Display (Calculated by Backend) -->
        <label for="bmi">Your BMI:</label>
        <input type="text" id="bmi" name="bmi" placeholder="Will be calculated" disabled />


        <!-- Blood Pressure Input -->
        <label for="blood-pressure">Blood pressure (e.g., 120/80):</label>
        <input type="text" id="blood-pressure" name="blood-pressure" required />

        <!-- Resting Heart Rate Input -->
        <label for="heart-rate">Resting heart rate (bpm):</label>
        <input type="number" id="heart-rate" name="heart-rate" required />

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Submit</span></button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
