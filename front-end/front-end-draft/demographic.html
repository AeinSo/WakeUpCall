  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="#apnea" class="nav-link">About Sleep Apnea</a></li>
      <li><a href="aboutus.html" class="nav-link">Meet the Team</a></li>
    </ul>

  <!-- Main Content -->
  <div class="form-grid-container">
    <!-- Left Side Banner -->
    <div class="left-banner">
      <h1>Step 1: Demographics</h1>
      <i class="fa-solid fa-circle-user"></i>
    </div>


    <!-- Right Side Form -->
    <div class="form-wrapper">
      <h2>Demographic Information</h2>
      <p>Help us understand your background for better risk evaluation.</p>

      <form action="sleep.html" method="get">
        <!-- Sex at Birth -->
        <label>Sex at Birth</label>
        <div class="radio-group">
          <label><input type="radio" name="sex" value="male" required> Male</label>
          <label><input type="radio" name="sex" value="female" required> Female</label>
        </div>

        <!-- Age -->
        <label for="age">How old are you?</label>
        <input type="number" id="age" name="age" required />

        <!-- Occupation -->
        <label for="occupation">What is your primary occupation?</label>
        <select id="occupation" name="occupation" required>
          <option value="">Select Occupation</option>
          <option value="student">Accountant</option>
          <option value="employed">Doctor</option>
          <option value="freelancer">Lawyer</option>
          <option value="unemployed">Manager</option>
          <option value="retired">Nurse</option>
          <option value="retired">Salesperson</option>
          <option value="retired">Scientist</option>
          <option value="retired">Software Engineer</option>
          <option value="retired">Teacher</option>
          <option value="other">Other</option>
        </select>

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Proceed</span></button>
        </div>
      </form>
    </div>
  </div>
