<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>

<header>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="logo">WakeUp Call</span>
    </div>
    <div class="navbar-right">
      <ul class="navbar-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About Sleep Apnea</a></li>
      </ul>
      <button class="sign-up-btn">Sign Up</button>
    </div>
  </nav>
</header>

<body>
  <div class="form-wrapper">
    <h2>Lifestyle Factors</h2>
    <p>Daily habits influence sleep health.</p>

    <form action="health.html" method="get">
      <!-- Physical Activity -->
      <label for="activity">How many minutes of physical activity do you get daily?</label>
      <select id="activity" name="activity" required>
        <option value="">Select an interval</option>
        <option value="0">0 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
        <option value="150">2.5 hours</option>
        <option value="180">3 hours or more</option>
      </select>

      <!-- Stress Level -->
      <label for="stress">Rate your average stress level (1â€“10, where 10 = extreme stress)</label>
      <input type="number" id="stress" name="stress" min="1" max="10" required />

      <!-- Step Count -->
      <label for="steps">What is your typical daily step count?</label>
      <input type="number" id="steps" name="steps" min="0" required />

      <button type="submit">Proceed</button>
    </form>
  </div>
</body>

</html>
