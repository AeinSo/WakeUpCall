<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WakeUp Call</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar">
      <div class="navbar-right">
        <ul class="navbar-links">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About Sleep Apnea</a></li>
          <li><a href="aboutus.html" class="nav-link">Meet the Team</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <div class="form-grid-container">
    <!-- Left Side Banner -->
    <div class="left-banner">
      <h1>Lifestyle</h1>
      <i class="fa-solid fa-person-running"></i>
    </div>

    <!-- Right Side Form -->
    <div class="form-wrapper">
      <h2>Daily habits influence sleep health.</h2>

      <form action="health.html" method="get">
        <!-- Physical Activity Dropdown -->
        <label for="activity">Daily physical activity (minutes):</label>
        <input type="number" id="daily-activity" name="daily-activity" min="0" required />
        </select>

        <!-- Stress Level Input -->
        <label for="stress">Rate your stress (1–10)</label>
        <input type="number" id="stress" name="stress" min="1" max="10" required />

        <!-- Daily Step Count Input -->
        <label for="steps">Typical daily step count</label>
        <input type="number" id="steps" name="steps" min="0" required />

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Proceed</span></button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-left">
      <span>©2025 WakeUp Call</span>
    </div>
    <div class="footer-right">
      <a href="#">Privacy Policy</a>
      <span>|</span>
      <a href="#">Contact Us</a>
      <span>|</span>
      <a href="#">FAQ</a>
    </div>
  </footer>

</body>

</html>
